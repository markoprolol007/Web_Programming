<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form method="GET" action="books">
        <h4>Search Events</h4>
        <label for="search">Search by name:
            <input type="text" id="search" name="search" placeholder="Book Name">
        </label>
        <label for="rating">Search by rating:
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" placeholder="Rating">
        </label>
        <label>Author:</label>
        <select name="authorId">
            <option value="">-- Select Author --</option>
            <option th:each="a : ${authors}"
                    th:value="${a.id}"
                    th:text="${a.name + ' ' + a.surname}"
                    th:selected="${selectedAuthorId} == ${a.id}">>
            </option>
        </select>
        <input type="submit" value="Search">
        <a href="/books">Reset</a>
    </form>
        <h2>Choose a book:</h2>
        <div class="col-12" th:if="${books.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Select</th>
                        <th scope="col">Title</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Author</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}" class="book">
                        <td>
<!--                            <input type="radio" name="bookTitle" th:value="${book.title}" required>-->
                            <input type="radio" name="bookIdRadio" th:value="${book.id}"
                                   onchange="updateSelectedBook(this)" required>
                        </td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.genre}"></td>
                        <td th:text="${book.averageRating}"></td>
                        <td th:text="${book.author.name} + ' ' + ${book.author.surname}"></td>
                        <td>
                            <form action='/books/like' method="get" style="display:inline;">
                                <button type="submit" name="bookId" th:value="${book.id}" th:text="${book.liked} ? 'Unlike' : 'Like'"></button>
                            </form>
                        </td>
                        <td class="text-right">
                            <th:block>
                                <form th:action="@{/books/delete/{id}(id=${book.id})}"
                                      th:method="post" style="display: inline;">
                                    <button type="submit"
                                            class="btn btn-sm btn-danger delete-product">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                                </form>
                            </th:block>
                            <th:block>
                                <a th:href="@{/books/edit/{id}(id=${book.id})}"
                                   class="btn btn-sm btn-info edit-product" style="display: inline;">
                                    <i class="fa fa-trash">Edit</i>
                                </a>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <p>
        <a href="books/add">Add new book</a>
    </p>
    <form action="/books/bookReservation" method="POST">
        <input type="hidden" name="bookId" id="selectedBookId">
        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <button type="submit" name="action" value="reserve">Reserve Book</button>
    </form>
    <script>
        function updateSelectedBook(radio) {
            document.getElementById("selectedBookId").value = radio.value;
        }
    </script>
</main>
</body>
</html>
